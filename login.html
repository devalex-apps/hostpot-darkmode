<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<title>internet hotspot > login</title>
<link rel="stylesheet" href="./css/index.css">
</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) class="form-login">
	<h4 class="title-login">WELCOME</h4>

	<div class="notice">
		Please log on to use the internet hotspot service<br />
		$(if trial == 'yes')
			Free trial available, <a id="link" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.
		$(endif)
	</div>
	<br />

	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />

	<div class="input-group">
		<input name="username" type="text" value="$(username)" id="username" placeholder="Username"/>
	</div>

	<div class="input-group">
		<input name="password" type="password" id="password" placeholder="Password"/>
	</div>

	<button type="submit" value="log in">
		ACCEDER
	</button>

	<div class="power-by">
		Powered by MikroTik RouterOS
	</div>
	$(if error)
		<br />
		<div class="content-error">
			$(error)
		</div>
	$(endif)
</form>

<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
